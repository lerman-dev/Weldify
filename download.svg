<svg xmlns="http://www.w3.org/2000/svg" width="260" height="64" viewBox="0 0 260 64" fill="none" style="cursor:pointer; display:block;">
  <defs>
    <!-- Текстура шума для премиального ощущения -->
    <filter id="noise" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="1" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.03"/>
      </feComponentTransfer>
      <feComposite operator="over" in="SourceGraphic"/>
    </filter>
    <!-- Элегантная тень -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#0A0A0A" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Основной фон -->
  <rect width="260" height="64" rx="20" fill="#121212" filter="url(#shadow)" />

  <!-- Тонкая обводка с имитацией стекла -->
  <rect x="1" y="1" width="258" height="62" rx="19" stroke="#2A2A2A" stroke-width="1.2" fill="none" />
  
  <!-- Эффект легкого свечения при наведении (реализован через стили) -->
  <rect x="1.5" y="1.5" width="257" height="61" rx="18.5" fill="none" stroke="url(#glow-stroke)" stroke-width="1.5" opacity="0" style="transition: opacity 0.25s ease;">
    <title>Glow</title>
  </rect>

  <!-- Градиент для обводки при наведении -->
  <linearGradient id="glow-stroke" x1="0" y1="0" x2="1" y2="1">
    <stop offset="0%" stop-color="#3FCF8E" stop-opacity="0.8"/>
    <stop offset="100%" stop-color="#00A67E" stop-opacity="0.8"/>
  </linearGradient>

  <!-- Иконка/Символ загрузки (стилизованная стрелка) -->
  <g transform="translate(42, 32)">
    <path d="M0 0 L0 12 M-4 8 L0 12 L4 8" stroke="#E0E0E0" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <circle cx="0" cy="0" r="16" stroke="#3F3F3F" stroke-width="1.5" fill="none" />
  </g>

  <!-- Текст -->
  <text x="132" y="38" font-family="Inter, 'Segoe UI', system-ui, sans-serif" font-size="18" font-weight="500" letter-spacing="0.02em" fill="#FFFFFF" text-anchor="middle" dominant-baseline="middle" style="transition: fill 0.25s ease, font-weight 0.25s ease;">
    Download .rbxm
  </text>

  <!-- Стили и интерактивность -->
  <style>
    <![CDATA[
      svg {
        transition: transform 0.3s cubic-bezier(0.2, 0, 0, 1);
      }
      svg:hover {
        transform: translateY(-2px);
      }
      svg:hover text {
        fill: #D0FFE8;
        font-weight: 600;
      }
      svg:hover rect[stroke="url(#glow-stroke)"] {
        opacity: 1;
      }
      svg:hover path, svg:hover circle {
        stroke: #B0FFD0;
        transition: stroke 0.25s ease;
      }
      svg:active {
        transform: translateY(1px);
        transition: transform 0.1s;
      }
    ]]>
  </style>
</svg>
