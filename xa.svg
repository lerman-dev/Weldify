<svg xmlns="http://www.w3.org/2000/svg" width="280" height="60" viewBox="0 0 280 60" fill="none" >
  <defs>
    <linearGradient id="grad1" x1="0" y1="0" x2="280" y2="60" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#3FCF8E"/>
      <stop offset="100%" stop-color="#0ABFBC"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="0" stdDeviation="3" flood-color="#3FCF8E" flood-opacity="0.7"/>
    </filter>
  </defs>

  <!-- Background rounded rect -->
  <rect width="280" height="60" rx="15" fill="url(#grad1)" filter="url(#glow)" />

  <!-- Text "Certified by" -->
  <text x="20" y="25" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-weight="600" font-size="16" fill="white" filter="url(#glow)">
    Certified by
  </text>

  <!-- Placeholder circle for your PNG -->
  <circle cx="230" cy="30" r="20" fill="#0ABFBC" filter="url(#glow)" />

  <!-- Your PNG logo goes here -->
  <image href="https://myimgs.org/storage/images/4488/water_135403_698_698_-2704462959.png" x="210" y="10" width="40" height="40" clip-path="url(#circleClip)" />

  <!-- Text "Robik" -->
  <text x="20" y="50" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-weight="700" font-size="28" fill="white" filter="url(#glow)">
    Robik
  </text>

  <!-- Clip path for circle -->
  <clipPath id="circleClip">
    <circle cx="230" cy="30" r="20" />
  </clipPath>
</svg>
