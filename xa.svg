<svg xmlns="http://www.w3.org/2000/svg" width="250" height="40" viewBox="0 0 250 40" fill="none">
  <defs>
    <linearGradient id="pulse" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00BEEF">
        <animate attributeName="stop-color" values="#00BEEF;#00FFC3;#00BEEF" dur="2s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#0055FF">
        <animate attributeName="stop-color" values="#0055FF;#00A6FF;#0055FF" dur="2s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>

  <rect rx="10" width="250" height="40" fill="url(#pulse)" />

  <text x="20" y="25" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF">
    ✔ Certified by
  </text>

  <g transform="translate(140, 5)">
    <rect width="95" height="30" rx="6" fill="#FFFFFF" opacity="0.1"/>
    <text x="47.5" y="20" text-anchor="middle" font-family="Roboto, sans-serif" font-size="14" fill="#FFFFFF">
      <tspan>
        Robik™
      </tspan>
      <animateTransform attributeName="transform"
                        attributeType="XML"
                        type="translate"
                        values="0,0;0,-1;0,0"
                        dur="3s"
                        repeatCount="indefinite"/>
    </text>
  </g>
</svg>
