<svg xmlns="http://www.w3.org/2000/svg" width="280" height="64" viewBox="0 0 280 64" fill="none" style="cursor:pointer; display:block;">
  <defs>
    <!-- Текстура шума -->
    <filter id="noise" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="1" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.03"/>
      </feComponentTransfer>
      <feComposite operator="over" in="SourceGraphic"/>
    </filter>
    <!-- Тень -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#0A0A0A" flood-opacity="0.4"/>
    </filter>
    <!-- Градиент для обводки -->
    <linearGradient id="glow-stroke" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3FCF8E" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#00A67E" stop-opacity="0.8"/>
    </linearGradient>
  </defs>

  <!-- Основной фон -->
  <rect width="280" height="64" rx="20" fill="#121212" filter="url(#shadow)" />

  <!-- Тонкая обводка -->
  <rect x="1" y="1" width="278" height="62" rx="19" stroke="#2A2A2A" stroke-width="1.2" fill="none" />
  
  <!-- Эффект свечения при наведении -->
  <rect id="glow-rect" x="1.5" y="1.5" width="277" height="61" rx="18.5" fill="none" stroke="url(#glow-stroke)" stroke-width="1.5" opacity="0" style="transition: opacity 0.25s ease; pointer-events: none;" />

  <!-- Иконка (логотип) -->
  <g transform="translate(35, 32)" style="transition: filter 0.25s ease;">
    <svg width="28" height="28" viewBox="0 0 257 256" fill="none" x="-14" y="-14">
      <path fill-rule="evenodd" clip-rule="evenodd" d="M26.4794 106.601L55.0563 0L256.949 54.1081L237.456 126.808L108.29 92.193L99.2063 126.067L26.4794 106.601ZM20.4417 129.165L149.607 163.78L158.692 129.907L231.419 149.399L202.842 256L0.948975 201.892L20.4417 129.165Z" fill="#E0E0E0"/>
    </svg>
  </g>

  <!-- Текст -->
  <text x="165" y="32" font-family="Inter, 'Segoe UI', system-ui, sans-serif" font-size="18" font-weight="500" letter-spacing="0.02em" fill="#FFFFFF" text-anchor="middle" dominant-baseline="central" style="transition: fill 0.25s ease, font-weight 0.25s ease;">
    Insert from Toolbox
  </text>

  <!-- Стили -->
  <style>
    <![CDATA[
      svg {
        transition: transform 0.3s cubic-bezier(0.2, 0, 0, 1);
      }
      svg:hover {
        transform: translateY(-2px);
      }
      svg:hover text {
        fill: #D0FFE8;
        font-weight: 600;
      }
      svg:hover #glow-rect {
        opacity: 1;
      }
      svg:hover g svg path {
        fill: #B0FFD0;
        transition: fill 0.25s ease;
      }
      svg:active {
        transform: translateY(1px);
        transition: transform 0.1s;
      }
    ]]>
  </style>
</svg>
